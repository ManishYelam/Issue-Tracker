<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Get Messages by Room</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h3 {
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      padding: 8px;
      width: 200px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #messagesDisplay {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div>
    <h3>Get Messages by Room</h3>
    <label for="roomId">Room ID:</label>
    <input type="text" id="roomId" placeholder="e.g., 1">
    
    <label for="limit">Limit:</label>
    <input type="number" id="limit" placeholder="e.g., 10">
    
    <label for="offset">Offset:</label>
    <input type="number" id="offset" placeholder="e.g., 0">
    
    <button id="getMessagesBtn">Get Messages</button>
  </div>

  <div id="messagesDisplay">
    <h3>Messages:</h3>
    <ul id="messagesList"></ul>
  </div>

  <script>
    const jwtToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6NSwiaWF0IjoxNzM4NzI0NTMwLCJleHAiOjE3Mzg3Njc3MzB9.nURiKmQW8LTXod-qvt1z7Ou28COHaFM6xq0qOb78QHU"; // Add your JWT token here
    
    const socket = io('http://localhost:8000', {
      query: { token: jwtToken }
    });

    document.getElementById('getMessagesBtn').addEventListener('click', () => {
      const roomId = document.getElementById('roomId').value;
      const limit = parseInt(document.getElementById('limit').value, 10);
      const offset = parseInt(document.getElementById('offset').value, 10);

      if (roomId && !isNaN(limit) && !isNaN(offset)) {
        socket.emit('getMessagesByRoom', { roomId, limit, offset });
      } else {
        alert('Please fill in all fields correctly!');
      }
    });

    socket.on('messageGet', (data) => {
      const messagesList = document.getElementById('messagesList');
      messagesList.innerHTML = '';
      
      if (data.message && data.message.length > 0) {
        data.message.forEach((msg) => {
          const listItem = document.createElement('li');
          listItem.textContent = `${msg.sender}: ${msg.content}`; // Adjust this based on your message object
          messagesList.appendChild(listItem);
        });
      } else {
        messagesList.innerHTML = '<li>No messages found.</li>';
      }
    });

    socket.on('error', (errorMsg) => {
      alert(`Error: ${errorMsg}`);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket with JWT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4caf50;
        }

        #stats-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-size: 1.1rem;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        #stats-list li {
            padding: 10px;
            margin: 5px;
            background-color: #f1f1f1;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #stats-list li:hover {
            background-color: #e1e1e1;
        }

        .error-message {
            color: #f44336;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .status {
            color: #4caf50;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .loading {
            font-size: 1.2rem;
            color: #ff9800;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .disconnect-message {
            font-size: 1.2rem;
            color: #ff5722;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Stats Data from WebSocket</h1>
        <p class="status">Connecting...</p>
        <p class="loading" id="loading-message">Loading stats...</p>
        <ul id="stats-list"></ul>
        <p class="disconnect-message" id="disconnect-message" style="display: none;">Disconnected from server</p>
        <p class="error-message" id="error-message" style="display: none;"></p>
    </div>

    <script>
        const jwtToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MSwiaWF0IjoxNzM4NjM0OTUxLCJleHAiOjE3Mzg2NzgxNTF9.Z2Oo3_GWawsjaqssuBZvyZHanVmEwPMgRMtAo9jxnio";

        const socket = io('http://localhost:8000', {
            query: { token: jwtToken }
        });

        const statusElement = document.querySelector('.status');
        const loadingMessage = document.getElementById('loading-message');
        const statsList = document.getElementById('stats-list');
        const disconnectMessage = document.getElementById('disconnect-message');
        const errorMessage = document.getElementById('error-message');

        socket.on('connect', () => {
            console.log('Connected to WebSocket server');
            statusElement.textContent = 'Connected';
            loadingMessage.style.display = 'none';
        });

        socket.on('statsData', (data) => {
            console.log('Received stats data:', data);

            statsList.innerHTML = '';

            if (data && data.length > 0) {
                data.forEach(stat => {
                    const listItem = document.createElement('li');
                    listItem.textContent = JSON.stringify(stat);
                    statsList.appendChild(listItem);
                });
            } else {
                statsList.innerHTML = '<li>No stats data available</li>';
            }
        });

        socket.on('connect_error', (err) => {
            console.error('Connection error:', err);
            errorMessage.style.display = 'block';
            errorMessage.textContent = 'Error: Unable to connect to WebSocket server.';
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            statusElement.textContent = 'Disconnected';
            disconnectMessage.style.display = 'block';
        });

        socket.on('reconnect', () => {
            console.log('Reconnected to WebSocket server');
            statusElement.textContent = 'Connected';
            disconnectMessage.style.display = 'none';
        });
    </script>
</body>

</html>

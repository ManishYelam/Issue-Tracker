<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Message Fetch Test</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.IO Message Fetch Test</h1>
    <p>Status: <span id="status">Connecting...</span></p>
    <button id="fetchMessages">Fetch Messages</button>
    <pre id="response"></pre>

    <script>
        // Connect to the server
        const socket = io('http://localhost:8000', {
      auth: {
        token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6NSwiaWF0IjoxNzM4NzYwOTY1LCJleHAiOjE3Mzg4MDQxNjV9.TrhjWLj5VOvcqD4jFsmRMNMvPeFls7V7pCJ_vfyv9pk' // Replace with actual token if authMiddleware is used
      }
    }); // Replace with your server URL

        // Set up the socket connection status
        socket.on('connect', () => {
            document.getElementById('status').textContent = 'Connected to server!';
        });

        socket.on('disconnect', () => {
            document.getElementById('status').textContent = 'Disconnected from server';
        });

        // Set up the event listener for the "Fetch Messages" button
        document.getElementById('fetchMessages').addEventListener('click', () => {
            const roomId = 15;
            const startMessageId = 0;
            const endMessageId = 20;

            // Emit the "getMessagesByRoom" event with the roomId and message range
            socket.emit('getMessagesByRoom', { roomId, startMessageId, endMessageId });

            // Listen for the response event from the server
            socket.on('messageGet', (data) => {
                // Display the success message and the fetched messages
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            });

            // Listen for errors
            socket.on('error', (error) => {
                document.getElementById('response').textContent = 'Error: ' + error;
            });

            // Listen for new messages
            socket.on('newMessage', (data) => {
                console.log('New message received:', data);
            });
        });
    </script>
</body>
</html>
